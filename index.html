<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Excel Data Entry</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Added Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.4.0/exceljs.min.js"></script>

<body>
  <div id="home-screen">
    <div class="container">
      <div class="welcome-card">
        <h1>Welcome to easeMyExcle app üìä</h1>
        <p>Easily manage your data with a simple and powerful interface. Upload Excel/CSV files, create templates, and more!</p>
        <div class="button-container">
          <button id="start-new" class="btn btn-primary" aria-label="Start new data entry"><i class="fas fa-upload"></i> Start New</button>
          <button id="create-template" class="btn btn-primary" aria-label="Create new template"><i class="fas fa-file-alt"></i> Create Template</button>
          <button id="create-csv" class="btn btn-primary" aria-label="Create new CSV"><i class="fas fa-table"></i> Create CSV</button>
          <button id="your-works-btn" class="btn btn-primary" aria-label="View your works"><i class="fas fa-folder"></i> Your Works</button>
        </div>
      </div>
    </div>
  </div>
  <div id="data-entry-screen" style="display: none;">
    <header class="sticky-header">
      <button id="back-btn" class="btn btn-secondary" aria-label="Go back to home">‚Üê Back</button>
      <span id="file-name"></span>
      <button id="download-btn" class="btn btn-danger" aria-label="Download Excel file">Download</button>
      <span id="save-status"></span>
    </header>
    <div class="container">
      <input type="file" id="fileInput" accept=".xlsx,.csv" style="display: none;" aria-label="Upload Excel or CSV file" />
      <form id="data-form" aria-label="Data entry form"></form>
      <div id="row-table" style="display: none;"></div>
      <button id="add-row" class="btn btn-primary btn-full add-row-sticky" aria-label="Add or update row">Add Row ‚ûï</button>
      <button id="view-rows-btn" class="btn btn-primary btn-full" aria-label="View all rows">View Rows üëÄ</button>
      <button id="settings-btn" class="btn btn-primary btn-full" aria-label="Configure settings">Settings ‚öôÔ∏è</button>
      <button id="bulk-edit-btn" class="btn btn-primary btn-full" aria-label="Bulk edit rows">Bulk Edit ‚úèÔ∏è</button>
      <button id="search-btn" class="btn btn-primary btn-full" aria-label="Search rows">Search üîç</button>
      <button id="presets-btn" class="btn btn-primary btn-full" aria-label="Manage row presets">Presets ‚≠ê</button>
      <div id="snackbar"></div>
      <input type="hidden" id="download-options" style="display: none;" />
    </div>
  </div>
