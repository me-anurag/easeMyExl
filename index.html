<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Excel Data Entry</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="home-screen">
    <h1>Excel Data Entry</h1>
    <button id="start-new" class="btn btn-primary" aria-label="Start new data entry">Start New Entry 📝</button>
    <button id="create-template" class="btn btn-primary" aria-label="Create new template">Create Template 📋</button>
    <button id="your-works-btn" class="btn btn-primary" aria-label="View your works">Your Works 📂</button>
  </div>
  <div id="data-entry-screen" style="display: none;">
    <header class="sticky-header">
      <button id="back-btn" class="btn btn-secondary" aria-label="Go back to home">← Back</button>
      <span id="file-name"></span>
      <button id="download-btn" class="btn btn-danger" aria-label="Download Excel file">Download</button>
      <span id="save-status"></span>
    </header>
    <div class="container">
      <input type="file" id="fileInput" accept=".xlsx" style="display: none;" aria-label="Upload Excel file" />
      <form id="data-form" aria-label="Data entry form"></form>
      <div id="row-table" style="display: none;"></div>
      <button id="view-rows-btn" class="btn btn-primary btn-full" aria-label="View all rows">View Rows 👀</button>
      <button id="presets-btn" class="btn btn-primary btn-full" aria-label="Manage row presets">Presets ⭐</button>
      <button id="search-btn" class="btn btn-primary btn-full" aria-label="Search rows">Search 🔍</button>
      <button id="bulk-edit-btn" class="btn btn-primary btn-full" aria-label="Bulk edit rows">Bulk Edit ✏️</button>
      <button id="settings-btn" class="btn btn-primary btn-full" aria-label="Configure settings">Settings ⚙️</button>
      <div id="snackbar"></div>
      <input type="hidden" id="download-options" style="display: none;" />
    </div>
    <button id="add-row" class="btn btn-primary btn-full add-row-fixed" aria-label="Add or update row">Add Row ➕</button>
    <button id="presets-btn" class="btn btn-primary btn-full" aria-label="Manage row presets" style="display: none;"></button>
    <button id="search-btn" class="btn btn-primary btn-full" aria-label="Search rows" style="display: none;"></button>
    <button id="bulk-edit-btn" class="btn btn-primary btn-full" aria-label="Bulk edit rows" style="display: none;"></button>
    <button id="settings-btn" class="btn btn-primary btn-full" aria-label="Configure settings" style="display: none;"></button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.4.0/exceljs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
  <script src="app.js" defer></script>
</body>
</html>
